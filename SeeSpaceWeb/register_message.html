<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - SeeSpace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .confirmation-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background-color: #0078d4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: popIn 0.6s ease-out;
        }

        .checkmark i {
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #323130;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            color: #605e5c;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .highlight {
            color: #0078d4;
            font-weight: 500;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }


        @media (max-width: 600px) {
            .confirmation-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .checkmark {
                width: 70px;
                height: 70px;
            }

            .checkmark i {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h1>Email Confirmed!</h1>
        <p>Your email has been successfully verified. You can now sign in to your account.</p>
        <p>Thank you for joining <span class="highlight">SeeSpace</span>!</p>
        <p><small>Redirecting you to the home page...</small></p>
    </div>

    <script>
        // Redirect to index.html after 5 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
